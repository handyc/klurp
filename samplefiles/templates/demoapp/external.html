{% extends "base.html" %}
{% block content %}
<form action="{% url 'external' %}" method="POST" content='text/html; charset=UTF-8' accept-charset="UTF-8">{% csrf_token %}
  {{ form.as_table }}
  <textarea name="text1" cols="40" rows="5" value="text1_value"></textarea>
  <textarea name="text2" cols="40" rows="5" value="text2_value"></textarea>
  <p><input type="checkbox" name="d1" value="dict1">External Dictionary 1
  <p><input type="checkbox" name="d2" value="dict2">External Dictionary 2
  <p><input type="checkbox" name="c" value="other">other dictionaries
  <p><button type="submit">Search</button>
</form>

<p> Recommended score: {{ output }} </p>

{% endblock %}
